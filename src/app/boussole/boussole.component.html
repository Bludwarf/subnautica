<mat-button-toggle-group [(ngModel)]="pointCardinal" id="cardinal-group">
  <mat-button-toggle *ngFor="let pointsCardinal of pointsCardinaux" value="{{pointsCardinal}}">{{pointsCardinal}}</mat-button-toggle>
</mat-button-toggle-group>
<br/>
<mat-button-toggle-group [(ngModel)]="ajustementPrecisPointCardinal" id="cardinal-ajustement-precis-group">
  <mat-button-toggle value="-3">-3</mat-button-toggle>
  <mat-button-toggle value="-2">-2</mat-button-toggle>
  <mat-button-toggle value="-1">-1</mat-button-toggle>
  <mat-button-toggle value="0">{{pointCardinal}}</mat-button-toggle>
  <mat-button-toggle value="1">+1</mat-button-toggle>
  <mat-button-toggle value="2">+2</mat-button-toggle>
  <mat-button-toggle value="3">+3</mat-button-toggle>
</mat-button-toggle-group>
<br/>
