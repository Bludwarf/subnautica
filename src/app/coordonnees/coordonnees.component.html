r: <input type="number" min="0" max="2000" [ngModel]="coordonneesPolaires.r | arrondi"
          (ngModelChange)="coordonneesPolaires.r = $event" (change)="onChangementDeCoordonnees">
th: <input type="number" min="0" max="360" [ngModel]="coordonneesPolaires.theta.enDegres | arrondi"
           (ngModelChange)="coordonneesPolaires.theta.enDegres = $event" (change)="onChangementDeCoordonnees">
x: <input type="number" min="-2000" max="2000" [ngModel]="coordonneesPolaires.coordonneesCartesiennes.x | arrondi" disabled>
y: <input type="number" min="-2000" max="2000" [ngModel]="coordonneesPolaires.coordonneesCartesiennes.y | arrondi" disabled>
